<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <nav class = "top-bar">
      <!--<div class = "top-bar-left">-->
          <ul class = "dropdown menu" data-dropdown-menu>
              <li class = "menu-text"> ABC Library </li>
              <li>
                  <a href = "#">Home</a>
              </li>
              <li><a href = "#">Catalog</a></li>
              <li><a href = "#">Borrow</a></li>
              <li><a href = "#">Ebooks</a></li>
          </ul>
      <!--</div>-->
      <div class = "top-bar-right">
          <ul class = "menu">
              <li><input type = "search" placeholder = "Search"></li>
              <li>
                  <button type = "button" class = "button">Search</button>
              </li>
          </ul>
      </div>
  </nav>


  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
      <div class="orbit-wrapper">
          <div class="orbit-controls">
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
              <li class="is-active orbit-slide">
                  <figure class="orbit-figure">
                      <img class="orbit-image" src="http://www.themorgan.org/sites/default/files/images/research/reading-room-bs.jpg" alt="Space">
                      <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                  </figure>
              </li>
              <li class="orbit-slide">
                  <figure class="orbit-figure">
                      <img class="orbit-image" src="http://www.hawkeye.lib.ia.us/webs" alt="Space">
                      <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                  </figure>
              </li>
              <li class="orbit-slide">
                  <figure class="orbit-figure">
                      <img class="orbit-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Egyetemi_K%C3%B6nyvt%C3%A1r4.JPG/1200px-Egyetemi_K%C3%B6nyvt%C3%A1r4.JPG" alt="Space">
                      <figcaption class="orbit-caption">Encapsulating</figcaption>
                  </figure>
              </li>
              <li class="orbit-slide">
                  <figure class="orbit-figure">
                      <img class="orbit-image" src="https://www.imt.edu/wp-content/uploads/2016/08/GRV_2172.jpg" alt="Space">
                      <figcaption class="orbit-caption">Outta This World</figcaption>
                  </figure>
              </li>
          </ul>
      </div>
      <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
          <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
      </nav>
  </div>


  <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Welcome to ABC Library</h1>
        </div>
      </div>


      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <div class="grid-x grid-padding-x">
              <div class="large-4 medium-4 cell">
                <p> <a href="">Science Fiction </a><br />A wide variety of SCI-FI books.</p>
              </div>
              <div class="large-4 medium-4 cell">
                <p><a href=""> Thriller </a><br /> These books are a page turner </p>
              </div>
              <div class="large-4 medium-4 cell">
                <p><a href=""> Fantasy </a><br /> </p>
              </div>
            </div>
          </div>
        </div>
      </div>


  </div>

  <div class="grid-container">
      <div id="footer">
          ABC Library
      </div>
  </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
